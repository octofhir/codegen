# Simple OctoFHIR Codegen Configuration
# Test configuration with only R4 core package

[project]
name = "fhir-r4-sdk"
version = "4.0.1"
description = "FHIR R4 SDK generated by OctoFHIR Codegen"
license = "Apache-2.0"

[fhir]
version = "R4"
packages = [
    "hl7.fhir.r4.core@4.0.1"
]

# Only generate specific resources
# NOTE: Temporarily disabled due to search limit issue
# include_resources = [
#     "Patient",
#     "Observation"
# ]

[output]
directory = "./generated"
clean = true

[generators.typescript]
enabled = true
module_name = "@octofhir/fhir-r4"
